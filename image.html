<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | RA MUSIC ★</title>

<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

  /* Dynamic Background */
  body {
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #21d4fd, #b721ff);
    background-size: 400% 400%;
    animation: softGradient 25s ease infinite;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
  }

  @keyframes softGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Header */
  header {
    background: rgba(0,0,0,0.25);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    backdrop-filter: blur(10px);
    z-index: 1000;
  }
  header h1 a { color:#fff; text-decoration:none; font-weight:bold; }
  nav { display:flex; gap:1rem; }
  nav a { color:#fff; text-decoration:none; font-weight:500; position:relative; }
  nav a::after {
    content:"";
    position:absolute;
    bottom:-4px;
    left:0;
    width:0;
    height:2px;
    background:#ffea00;
    transition:0.3s;
  }
  nav a:hover::after { width:100%; }
  nav a:hover { color:#ffea00; }

  /* Hamburger */
  .menu-toggle {
    display:none; flex-direction:column; cursor:pointer; z-index:1100;
  }
  .menu-toggle div {
    width:25px; height:3px; background:#fff; margin:4px; transition:0.3s;
  }
  .menu-toggle.active div:nth-child(1) { transform:rotate(45deg) translate(5px,5px); }
  .menu-toggle.active div:nth-child(2) { opacity:0; }
  .menu-toggle.active div:nth-child(3) { transform:rotate(-45deg) translate(6px,-6px); }
  @media (max-width:768px){
    nav { position:fixed; top:0; right:-100%; width:70%; height:100vh; background:rgba(0,0,0,0.9); flex-direction:column; justify-content:center; align-items:center; gap:2rem; }
    nav.active { right:0; }
    .menu-toggle { display:flex; }
  }

  /* Gallery Section */
  section { padding:3rem 1rem; max-width:1200px; margin:auto; }
  section h2 { text-align:center; margin-bottom:2rem; }
  .gallery-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem; }
  .gallery-card { border-radius:15px; overflow:hidden; transition:0.3s; }
  .gallery-card img { width:100%; height:100%; object-fit:cover; display:block; transition: transform 0.3s; }
  .gallery-card:hover img { transform: scale(1.05); }

  /* Footer */
  footer { text-align:center; padding:1.5rem; font-size:0.9rem; margin-top:2rem; background:rgba(0,0,0,0.3);}
  footer a { color:#ffea00; text-decoration:none; }

</style>
</head>
<body>

<header>
  <h1><a href="index.html">RA MUSIC ★</a></h1>

  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>

  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="image.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="instagram.html">Instagram</a>
  </nav>
</header>

<section>
  <h2>Gallery</h2>
  <div class="gallery-grid">
    <div class="gallery-card"><img src="397fc031-e776-4df5-a383-dab97157e671.jpeg.jpg" alt="Gallery Image 1"></div>
    <div class="gallery-card"><img src="images/img2.jpg" alt="Gallery Image 2"></div>
    <div class="gallery-card"><img src="images/img3.jpg" alt="Gallery Image 3"></div>
    <div class="gallery-card"><img src="images/img4.jpg" alt="Gallery Image 4"></div>
    <div class="gallery-card"><img src="images/img5.jpg" alt="Gallery Image 5"></div>
  </div>
</section>

<footer>
  © 2025 | Developed by <a href="https://www.facebook.com/rafahimn" target="_blank">RA Fahim</a>
</footer>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
  document.querySelector(".menu-toggle").classList.toggle("active");
}
</script>

</body>
</html>
