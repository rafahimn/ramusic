<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | RA MUSIC ★</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
  body {
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #21d4fd, #b721ff);
    background-size: 400% 400%;
    animation: softGradient 25s ease infinite;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
  }
  @keyframes softGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Header */
  header {
    background: rgba(0,0,0,0.25);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    backdrop-filter: blur(10px);
    z-index: 1000;
    flex-wrap: wrap;
    gap: 0.5rem;
  }
  header h1 a { color:#fff; text-decoration:none; font-weight:bold; font-size:1.5rem; }

  nav { display:flex; gap:1rem; flex-wrap: wrap; transition:right 0.4s ease; }
  nav a { color:#fff; text-decoration:none; font-weight:500; position:relative; }
  nav a::after { content:""; position:absolute; bottom:-4px; left:0; width:0; height:2px; background:#ffea00; transition:0.3s; }
  nav a:hover::after { width:100%; } 
  nav a:hover { color:#ffea00; }

  .menu-toggle { display:none; flex-direction:column; cursor:pointer; z-index:1100; }
  .menu-toggle div { width:25px; height:3px; background:#fff; margin:4px; transition:0.3s; }
  .menu-toggle.active div:nth-child(1) { transform:rotate(45deg) translate(5px,5px); }
  .menu-toggle.active div:nth-child(2) { opacity:0; }
  .menu-toggle.active div:nth-child(3) { transform:rotate(-45deg) translate(6px,-6px); }

  section { padding:3rem 1rem; max-width:1200px; margin:auto; }
  section h2 { text-align:center; margin-bottom:2rem; }

  .gallery-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem; }
  .gallery-card { border-radius:15px; overflow:hidden; cursor:pointer; position:relative; transition:0.3s; }
  .gallery-card img { width:100%; height:100%; object-fit:cover; display:block; transition: transform 0.3s; }
  .gallery-card:hover img { transform: scale(1.05); }

  .gallery-caption {
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    background: rgba(0,0,0,0.5);
    padding: 0.5rem;
    font-size:0.85rem;
    text-align:center;
    color:#ffea00;
  }

  /* Fullscreen Lightbox */
  .lightbox {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:2000;
    flex-direction:column;
    padding:1rem;
  }
  .lightbox img { max-width:90%; max-height:70%; border-radius:10px; }
  .lightbox .caption { color:#ffea00; margin-top:1rem; text-align:center; font-size:1rem; }
  .lightbox .close { position:absolute; top:20px; right:30px; font-size:2rem; color:#fff; cursor:pointer; }

  /* Mobile adjustments */
  @media (max-width:768px){
    nav { 
      position:fixed; top:0; right:-100%; width:70%; height:100vh; 
      background:rgba(0,0,0,0.9); flex-direction:column; justify-content:center; align-items:center; gap:1.5rem;
    }
    nav.active { right:0; }
    nav a { font-size:0.9rem; padding:0.3rem 0; }
    .menu-toggle { display:flex; }
  }
</style>
</head>
<body>

<header>
  <h1><a href="index.html">RA MUSIC ★</a></h1>
  <div class="menu-toggle" onclick="toggleMenu()"><div></div><div></div><div></div></div>
  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="image.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="instagram.html">Instagram</a>
  </nav>
</header>

<section>
  <h2>Gallery</h2>
  <div class="gallery-grid">
    <div class="gallery-card" data-caption="Our logo" data-date="2025-11-04">
      <img src="1755759759464.jpg" alt="Gallery Image 1">
      <div class="gallery-caption">2025-11-04 | Our logo</div>
    </div>
    <div class="gallery-card" data-caption="Our Banner" data-date="2025-11-04">
      <img src="banner.png" alt="Gallery Image 2">
      <div class="gallery-caption">2025-11-04 | Our Banner</div>
    </div>
    <div class="gallery-card" data-caption="YT Analysis" data-date="2025-09-15">
      <img src="Screenshot_20251104_173042_YouTube.jpg" alt="Gallery Image 3">
      <div class="gallery-caption">2025-09-15 | YT Analysis</div>
    </div>
    <div class="gallery-card" data-caption="Subscriber Milestone" data-date="2025-09-15">
      <img src="subscriber_milestone.jpg" alt="Gallery Image 4">
      <div class="gallery-caption">2025-09-15 | Subscriber Milestone</div>
    </div>
    <div class="gallery-card" data-caption="Views Milestone" data-date="2025-09-15">
      <img src="views_milestone.jpg" alt="Gallery Image 5">
      <div class="gallery-caption">2025-09-15 | Views Milestone</div>
    </div>
  </div>
</section>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img" src="" alt="">
  <div class="caption" id="lightbox-caption"></div>
</div>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
  document.querySelector(".menu-toggle").classList.toggle("active");
}

// Lightbox functionality
const galleryCards = document.querySelectorAll('.gallery-card');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxCaption = document.getElementById('lightbox-caption');

galleryCards.forEach(card => {
  card.addEventListener('click', () => {
    lightboxImg.src = card.querySelector('img').src;
    lightboxCaption.textContent = `${card.dataset.date} | ${card.dataset.caption}`;
    lightbox.style.display = 'flex';
  });
});

function closeLightbox() {
  lightbox.style.display = 'none';
}
</script>

</body>
</html>
