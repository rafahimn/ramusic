<section>
  <h2>Gallery</h2>
  <div class="gallery-grid">
    <div class="gallery-card" data-type="image" data-caption="Beautiful Sunset" data-date="2025-11-04">
      <img src="1755759759464.jpg" alt="Gallery Image 1">
      <div class="gallery-caption">2025-11-04 | Beautiful Sunset</div>
    </div>
    <div class="gallery-card" data-type="video" data-caption="Sample Video" data-date="2025-10-20">
      <video src="videos/video1.mp4" muted></video>
      <div class="gallery-caption">2025-10-20 | Sample Video</div>
    </div>
  </div>
</section>

<!-- Fullscreen Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <div id="lightbox-media-container"></div>
</div>

<style>
.lightbox {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  z-index: 2000;
  flex-direction: column;
  padding: 1rem;
}
.lightbox img, .lightbox video {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
}
</style>

<script>
const galleryCards = document.querySelectorAll('.gallery-card');
const lightbox = document.getElementById('lightbox');
const lightboxMediaContainer = document.getElementById('lightbox-media-container');

galleryCards.forEach(card => {
  card.addEventListener('click', () => {
    const type = card.dataset.type;
    lightboxMediaContainer.innerHTML = ''; // Clear previous media
    
    if(type === 'image') {
      const img = document.createElement('img');
      img.src = card.querySelector('img').src;
      lightboxMediaContainer.appendChild(img);
    } else if(type === 'video') {
      const video = document.createElement('video');
      video.src = card.querySelector('video').src;
      video.controls = true;
      video.autoplay = true;
      lightboxMediaContainer.appendChild(video);
    }

    lightbox.style.display = 'flex';
  });
});

function closeLightbox() {
  lightbox.style.display = 'none';
  lightboxMediaContainer.innerHTML = ''; // Stop video if playing
}
</script>
