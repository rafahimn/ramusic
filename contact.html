<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | RA MUSIC ★</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
  body { background: linear-gradient(to right, #0061ff, #60efff); color:#fff; min-height:100vh; overflow-x:hidden; }

  header { background: rgba(0,0,0,0.2); padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; backdrop-filter: blur(10px); z-index:1000; }
  header h1 a { color:#fff; text-decoration:none; font-weight:bold; }
  nav a { color:#fff; margin:0 1rem; text-decoration:none; font-weight:500; }
  nav a:hover { color:#ffea00; }

  section { padding:3rem 1rem; max-width:800px; margin:auto; text-align:center; }
  a.contact-link { color:#ffea00; text-decoration:none; }
  a.contact-link:hover { text-decoration:underline; }

  /* Contact Form */
  form {
    margin-top:2rem;
    background: rgba(255,255,255,0.1);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    max-width: 500px;
    margin-left:auto;
    margin-right:auto;
    text-align:left;
  }
  label { display:block; margin-bottom:0.4rem; font-weight:500; }
  input, textarea {
    width:100%;
    padding:0.8rem;
    border:none;
    border-radius:8px;
    outline:none;
    font-size:1rem;
    margin-bottom:1rem;
  }
  textarea { resize:none; height:120px; }
  button {
    background:#ffea00;
    color:#000;
    padding:0.8rem 1.5rem;
    border:none;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    display:block;
    margin:auto;
  }
  button:hover { transform:scale(1.05); background:#fff200; }

  footer { background: rgba(0,0,0,0.3); text-align:center; padding:1.5rem; font-size:0.9rem; margin-top:2rem; }
  footer a { color:#ffea00; text-decoration:none; }

  #status { text-align:center; font-weight:bold; margin-top:10px; }
</style>
</head>
<body>

<header>
  <h1><a href="index.html">RA MUSIC ★</a></h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="instagram.html">Instagram</a>
  </nav>
</header>

<section>
  <h2>Contact Me</h2>
  <p>Email: <a class="contact-link" href="mailto:rabbiahmedfahim44@gmail.com">rabbiahmedfahim44@gmail.com</a></p>
  <p>Facebook: <a class="contact-link" href="https://www.facebook.com/profile.php?id=6155983603427" target="_blank">RA Music</a></p>
  <p>Instagram: <a class="contact-link" href="https://www.instagram.com/rafahimn" target="_blank">RA Music ★</a></p>

  <!-- ✅ EmailJS Form -->
  <form id="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="from_name" placeholder="Enter your name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="from_email" placeholder="Enter your email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <p id="status"></p>
</section>

<footer>
  © 2025 | Developed by <a href="https://www.facebook.com/rafahimn" target="_blank">RA Fahim</a>
</footer>

<!-- ✅ EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  (function(){
    emailjs.init("MV90CKf_ZoIgGoU9w");
  })();

  // Handle form submit
  document.getElementById("contact-form").addEventListener("submit", function(e){
    e.preventDefault();
    const status = document.getElementById("status");
    status.innerText = "Sending... ⏳";

    emailjs.sendForm("rafahimn", "rafahimn", this)
    .then(() => {
      status.innerText = "✅ Message sent successfully!";
      this.reset();
    }, (error) => {
      console.error(error);
      status.innerText = "❌ Failed to send. Please try again.";
    });
  });
</script>

</body>
</html>
