<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RA MUSIC â˜…</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

  body {
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #b721ff, #21d4fd);
    background-size: 400% 400%;
    animation: softGradient 25s ease infinite;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
  }

  @keyframes softGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {  
    background: rgba(0,0,0,0.25);
    padding: 0.8rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    backdrop-filter: blur(10px);
    z-index: 1000;
    flex-wrap: wrap;
  }

  header h1 { font-weight:bold; font-size:1.4rem; }
  header h1 a { color:#fff; text-decoration:none; }

  /* Search bar */
  .search-container {
    flex: 1;
    display: flex;
    justify-content: flex-end;
    position: relative;
  }

  .search-container input {
    padding:0.4rem 1rem;
    border-radius:25px;
    border:none;
    outline:none;
    max-width:220px;
    font-size:0.9rem;
  }

  #searchResults {
    position: absolute;
    top: calc(100% + 5px);
    right: 0;
    background: rgba(0,0,0,0.9);
    border-radius: 10px;
    max-height: 250px;
    overflow-y: auto;
    width: 100%;
    z-index: 2000;
  }
  #searchResults div { padding:0.5rem 1rem; border-bottom:1px solid rgba(255,255,255,0.1); }
  #searchResults div:last-child { border-bottom:none; }
  #searchResults a { color:#00ffe0; text-decoration:none; }
  #searchResults a:hover { color:#ffea00; }

  nav {
    display: flex;
    gap: 1rem;
    transition: right 0.4s ease;
  }
  nav a { color:#fff; text-decoration:none; font-weight:500; position:relative; }
  nav a::after { content:""; position:absolute; bottom:-4px; left:0; width:0; height:2px; background:#ffea00; transition:0.3s; }
  nav a:hover::after { width:100%; }
  nav a:hover { color:#ffea00; }

  /* Hamburger */
  .menu-toggle {
    display:none;
    flex-direction:column;
    cursor:pointer;
    z-index:1100;
  }
  .menu-toggle div { width:25px; height:3px; background:#fff; margin:4px; transition:0.3s; }
  .menu-toggle.active div:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
  .menu-toggle.active div:nth-child(2) { opacity:0; }
  .menu-toggle.active div:nth-child(3) { transform: rotate(-45deg) translate(6px,-6px); }

  .hero { text-align:center; padding:4rem 1rem 3rem; }
  .hero h2 { font-size:2.2rem; margin-bottom:0.5rem; }
  .hero img { width:110px; height:110px; border-radius:50%; margin-bottom:1rem; border:3px solid #ffea00; }
  .hero p { font-size:1.1rem; max-width:600px; margin:0 auto 1.5rem; line-height:1.6; }
  .btn { background:#ffea00; color:#000; padding:0.7rem 1.4rem; border-radius:30px; text-decoration:none; font-weight:bold; transition:transform 0.3s, box-shadow 0.3s; }
  .btn:hover { transform:scale(1.1); box-shadow:0 0 10px #ffea00; }

  section { padding:3rem 1rem; max-width:1000px; margin:auto; }
  .video-section { margin-bottom:3rem; }
  .video-section h2 { text-align:center; margin-bottom:1.5rem; }
  .video-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:1.5rem; }
  .video-card { background:rgba(255,255,255,0.1); border-radius:15px; padding:1rem; text-align:center; transition:0.3s; }
  .video-card:hover { background:rgba(255,255,255,0.2); transform:translateY(-5px); }
  .video-card a { color:#00ffe0; text-decoration:none; font-weight:500; }
  .video-card a:hover { color:#ffea00; }

  footer { background:rgba(0,0,0,0.3); text-align:center; padding:1.5rem; font-size:0.9rem; margin-top:2rem; }
  footer a { color:#ffea00; text-decoration:none; }

  /* âœ… Mobile adjustments */
  @media(max-width:768px){
    nav {
      position:fixed;
      top:0; right:-100%;
      width:70%; height:100vh;
      background:rgba(0,0,0,0.9);
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:1.2rem;
      font-size:1rem;
    }
    nav.active { right:0; }
    .menu-toggle { display:flex; }
    .search-container { width:100%; justify-content:center; margin-top:0.5rem; }
    .search-container input { max-width:85%; font-size:0.85rem; }
    #searchResults { width:85%; top:calc(100% + 5px); right:7%; }
  }
</style>
</head>
<body>

<header>
  <h1><a href="index.html">RA MUSIC â˜…</a></h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search...">
    <div id="searchResults"></div>
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">  
    <div></div><div></div><div></div>
  </div>

  <nav id="menu">
    <a href="about.html" onclick="toggleMenu()">About</a>
    <a href="image.html" onclick="toggleMenu()">Gallery</a>
    <a href="contact.html" onclick="toggleMenu()">Contact</a>
    <a href="instagram.html" onclick="toggleMenu()">Instagram</a>
    <a href="https://facebook.com/rafahimn" target="_blank" onclick="toggleMenu()">Facebook</a>
  </nav>
</header>

<section class="hero">
  <img src="1755759759464.jpg" alt="RA MUSIC Logo">
  <h2>Welcome to RA MUSIC â˜…</h2>
  <p>Subscribe to our channel and enjoy the latest songs, remixes & shorts!</p>
  <a class="btn" href="https://youtube.com/@rafahimn" target="_blank">Visit YouTube Channel</a>
</section>

<footer>
  Â© 2025 | Developed by <a href="https://facebook.com/rafahimn" target="_blank">RA Fahim</a>
</footer>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
  document.querySelector(".menu-toggle").classList.toggle("active");
}

// Search
const data = [
  { type: 'Facebook', title: 'RA Fahim Facebook Page', link: 'https://www.facebook.com/rafahimn' },
  { type: 'Video', title: 'Ayaz ErdoÄŸan - Hep Mi Ben? (Remix)', link: 'https://youtu.be/tr-FkYSZ3II' },
  { type: 'Short', title: 'She is looking so beautiful â¤ï¸â€ðŸ©¹', link: 'https://youtube.com/shorts/CCPAn6TliKs' },
  { type: 'Gallery', title: 'Our Logo', link: 'image.html#img1' },
];

const input = document.getElementById('searchInput');
const resultsDiv = document.getElementById('searchResults');

input.addEventListener('input', function() {
  const query = this.value.toLowerCase();
  resultsDiv.innerHTML = '';
  if(query.length === 0) return;

  const filtered = data.filter(item => item.title.toLowerCase().includes(query));
  if(filtered.length === 0) {
    resultsDiv.innerHTML = '<div style="color:#ffea00;">No results found</div>';
    return;
  }

  filtered.forEach(item => {
    const div = document.createElement('div');
    div.innerHTML = `<strong>${item.type}:</strong> <a href="${item.link}" target="_blank">${item.title}</a>`;
    resultsDiv.appendChild(div);
  });
});
</script>
</body>
</html>
